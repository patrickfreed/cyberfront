<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add / Modify User Account</h4>
            </div>

            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="name">
                            Name
                        </label>

                        <div class="col-lg-10">
                            <input id="name" placeholder="bob" ng-model="user.name" type="text" class="form-control col-lg-10" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-2" for="groups">
                            Groups
                        </label>

                        <div class="col-lg-10">
                            <input id="groups" placeholder="bob" ng-model="user.groups" type="text" class="form-control col-lg-10" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-2" for="pass">
                            Password
                        </label>

                        <div class="col-lg-10">
                            <input id="pass" placeholder="password123" ng-model="user.password" type="text" class="form-control col-lg-10" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="post_account()">Add account</button>
            </div>
        </div>
    </div>
</div>
